<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mail-signatures</title>
</head>
<body>
    <table style="width: 424px; font-size: 10pt; font-family: Arial, sans-serif; line-height:normal;" cellpadding="0" cellspacing="0" border="0" class="ng-scope">
        <tbody>
        
            <tr>
                <td style="padding-right:15px; border-right:1px solid #317a00" width="150" valign="top" align="center">
                    <!-- ngIf: showField('logo') --><span ng-if="showField('logo')" class="ng-scope">
                        <!-- ngIf: showField('logoURL') --><a ng-if="showField('logoURL')" href="https://www.my-company.com/" target="_blank" class="ng-scope"><img width="81" border="0" alt="Logo" style="border:0;max-width:150px" ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/stay-healthy-at-home3/logo.png" src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/stay-healthy-at-home3/logo.png"></a><!-- end ngIf: showField('logoURL') -->
                        <!-- ngIf: !showField('logoURL') -->
                    </span><!-- end ngIf: showField('logo') -->
                </td>
                
                <td style="padding-left:15px; vertical-align: top; font-size:9pt" valign="top">
                
                    <!-- ngIf: isAnyFieldEntered('firstName, lastName') --><span ng-if="isAnyFieldEntered('firstName, lastName')" class="ng-scope">	
                        <strong style="font-size:10pt; font-family: Arial, sans-serif; color: #317a00;" class="ng-binding">Rafsun Jany</strong><br>
                    </span><!-- end ngIf: isAnyFieldEntered('firstName, lastName') -->
                    
                    <!-- ngIf: showField('title') --><span ng-if="showField('title')" class="ng-scope">
                        <!-- ngIf: showField('title') --><span ng-if="showField('title')" style="font-size:10pt; font-family: Arial, sans-serif; color: #000000; padding-bottom:5px;" class="ng-binding ng-scope">Web Developer</span><!-- end ngIf: showField('title') --><br>
                    </span><!-- end ngIf: showField('title') -->
            
                    <br>
                    
                    <!-- ngIf: showField('phone') -->
                    <!-- ngIf: showField('mobile') --><span ng-if="showField('mobile')" style="font-family: Arial, sans-serif; color:#000000;" class="ng-binding ng-scope"><span style="font-weight:bold; color:#317a00;">M: </span>(+880) 1844459579<br></span><!-- end ngIf: showField('mobile') -->
                    <!-- ngIf: showField('email') --><span ng-if="showField('email')" style="font-family: Arial, sans-serif; color:#000000;" class="ng-binding ng-scope"><span style="font-weight:bold; color:#317a00;">E: </span>m.rafsun11@gmail.com<br></span><!-- end ngIf: showField('email') -->
                    
                    
                    <!-- ngIf: isAnyFieldEntered('company,address1,address2') --><span ng-if="isAnyFieldEntered('company,address1,address2')" class="ng-scope">
                            <br><!-- ngIf: showField('company') --><span ng-if="showField('company')" style="font-size: 9pt; font-family: Arial, sans-serif; color: #000000;" class="ng-binding ng-scope">NIX</span><!-- end ngIf: showField('company') -->
                            <br><!-- ngIf: showField('address1') --><span ng-if="showField('address1')" style="font-size: 9pt; font-family: Arial, sans-serif; color: #000000;" class="ng-binding ng-scope">360 Central Avenue, Saint Petersburg, Florida</span><!-- end ngIf: showField('address1') -->
                            <br><!-- ngIf: showField('address2') --><span ng-if="showField('address2')" style="font-size: 9pt; font-family: Arial, sans-serif; color: #000000;" class="ng-binding ng-scope">33701, United States</span><!-- end ngIf: showField('address2') -->
                    </span><!-- end ngIf: isAnyFieldEntered('company,address1,address2') -->			
                    <br><br>
                    
                </td>
            </tr>
            
            <tr>
                <td align="center" style="border-right:1px solid #317a00">
                    <!-- ngIf: isAnyFieldEntered('facebookURL,linkedinURL,twitterURL,youtubeURL,instagramURL,pinterestURL') --><span ng-if="isAnyFieldEntered('facebookURL,linkedinURL,twitterURL,youtubeURL,instagramURL,pinterestURL')" class="ng-scope">		
                        <!-- ngIf: showField('facebookURL') --><span ng-if="showField('facebookURL')" class="ng-scope"><a href="https://www.facebook.com/profile.php?id=100009094543529" target="_blank"><img alt="Facebook icon" border="0" width="18" height="18" style="border:0; height:18px; width:18px" ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/stay-healthy-at-home3/fb.png" src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/stay-healthy-at-home3/fb.png"></a>&nbsp;</span><!-- end ngIf: showField('facebookURL') --><!-- ngIf: showField('linkedinURL') --><span ng-if="showField('linkedinURL')" class="ng-scope"><a href="https://www.linkedin.com/in/md-rafsun-jany/" target="_blank"><img alt="LinkedIn icon" border="0" width="18" height="18" style="border:0; height:18px; width:18px" ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/stay-healthy-at-home3/ln.png" src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/stay-healthy-at-home3/ln.png"></a>&nbsp;</span><!-- end ngIf: showField('linkedinURL') --><!-- ngIf: showField('twitterURL') --><span ng-if="showField('twitterURL')" class="ng-scope"><a href="https://twitter.com/rafsunjany" target="_blank"><img alt="Twitter icon" border="0" width="18" height="18" style="border:0; height:18px; width:18px" ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/stay-healthy-at-home3/tt.png" src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/stay-healthy-at-home3/tt.png"></a>&nbsp;</span><!-- end ngIf: showField('twitterURL') --><!-- ngIf: showField('youtubeURL') --><span ng-if="showField('youtubeURL')" class="ng-scope"><a href="https://www.youtube.com/channel/UCzo83hrVNGcymVVg3D0r4aw?view_as=subscriber" target="_blank"><img alt="Youtube icon" border="0" width="18" height="18" style="border:0; height:18px; width:18px" ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/stay-healthy-at-home3/yt.png" src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/stay-healthy-at-home3/yt.png"></a>&nbsp;</span><!-- end ngIf: showField('youtubeURL') --><!-- ngIf: showField('instagramURL') -->&nbsp;<!-- ngIf: showField('pinterestURL') -->		
                    </span><!-- end ngIf: isAnyFieldEntered('facebookURL,linkedinURL,twitterURL,youtubeURL,instagramURL,pinterestURL') -->			
                </td>
                <td style="padding-left:15px;">
                    <!-- ngIf: showField('website') --><span ng-if="showField('website')" class="ng-scope"><a href="http://nix-united.com" target="_blank"><!-- ngIf: showField('website') --><span ng-if="showField('website')" style="font-size:9pt; font-family: Arial, sans-serif; color:#317a00; font-weight:bold" class="ng-binding ng-scope">nix-united.com</span><!-- end ngIf: showField('website') --></a></span><!-- end ngIf: showField('website') -->			
                </td>		
            </tr>	
        
            
            <!-- ngIf: showField('banner') --><tr ng-if="showField('banner')" class="ng-scope">
                <td width="424" style="width:424px;padding-top:15px;" colspan="2">
                    <!-- ngIf: showField('bannerURL') --><a ng-if="showField('bannerURL')" href="https://www.who.int/health-topics/coronavirus" target="_blank" rel="noopener" class="ng-scope"><img border="0" ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/stay-healthy-at-home3/banner.png" alt="Banner" style="max-width:424px; height:auto; border:0;" src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/stay-healthy-at-home3/banner.png"></a><!-- end ngIf: showField('bannerURL') --><!-- ngIf: !showField('bannerURL') -->
                </td>
            </tr><!-- end ngIf: showField('banner') -->
            
        </tbody>
        </table>
</body>
</html>
